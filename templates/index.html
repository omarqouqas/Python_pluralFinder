<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>

<h1> Enter a word in singular form </h1>
<!--<h2> Google App Engine is Awesome! </h2>-->

<br>
<br>

<form action="" method="POST">
    Singular noun: <input type="text" name="word" class="input-text">
    <input type="submit" value="Find plural of this word" class="button">
</form>
{% if word %}
<p>Plural of the word {{ word.word }} is <b class="plural-word"> {{ word.plural_of_this_word }} </b></p>
{% else %}
<!-- html to render if params argument was None -->
<p>Empty field, enter a singular noun first!</p>
{% endif %}
</body>
</html>
